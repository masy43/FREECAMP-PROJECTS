<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>MyOWN Survey Form</h1>
    <p>Thank you for taking the time to help us improve the platform</p>
    <form action="https://survey-form.freecodecamp.rocks/" id="survey-form">
        <label for="name" id="name-label">Name
            <input type="text" id="name" required placeholder="Enter your name">
        </label>
        <label for="email" id="email-label">Email
            <input type="email" id="email" required placeholder="Enter your email">
        </label>
        <label for="number" id="number-label">Age
            <input type="number" id="number" min="1" max="100" required placeholder="Age">
        </label>
        <label for="dropdown" id="dropdown-label">Which option best describes your current role?
            <select id="dropdown" required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
            </select>
        </label>
        <label for="checked-box">Projects you would like to improve
            <input type="checkbox" name="improve" value="Front-end Projects" id="front-end-projects">
            <input type="checkbox" name="improve" value="Back-end Projects" id="back-end-projects">
            <input type="checkbox" name="improve" value="Data Visualization" id="data-visualization">
        </label>
        <label for="radio" id="radio-label">Would you recommend freeCodeCamp to a friend?
            <input type="radio" name="radio" value="definitely" id="definitely" checked >">
            <input type="radio" name="radio" value="maybe" id="maybe" >
        </label>
        <label for="comment" id="comment-label">What is your favorite feature of freeCodeCamp?
            <textarea id="comment" required placeholder="Enter your comment here"></textarea>
        </label>
        <input type="submit" name="submit" value="Submit">          
    </form>

</body>

</html>
